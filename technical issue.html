<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Technical Issue</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        
        :root {
            --dark-red: #7f1d1d;
            --light-red: #b91c1c;
            --text-color: #fecaca;
            --icon-color: #fca5a5;
            --white: #ffffff;
            --dark-bg: #1a202c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--dark-red), var(--light-red));
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
        }

        .icon-wrapper {
            margin-bottom: 30px;
        }

        .gear-icon {
            width: 100px;
            height: 100px;
            fill: var(--icon-color);
            animation: rotate 4s linear infinite;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.4));
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 15px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        .support-btn {
            margin-top: 30px;
            padding: 12px 30px;
            background-color: var(--white);
            color: var(--dark-red);
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .support-btn:hover { transform: translateY(-2px); }

        /* Dialog Styles */
        .dialog-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            animation: fadeIn 0.3s;
        }
        .dialog-content {
            background: var(--dark-bg);
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            animation: scaleUp 0.3s;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scaleUp { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #4a5568;
            background-color: #2d3748;
            color: var(--text-color);
        }
        .form-group textarea { min-height: 100px; resize: vertical; }
        .submit-issue-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--light-red);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon-wrapper">
            <svg class="gear-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M19.46,12.54,19.46,12.54a2,2,0,0,1,0-1.08l1.48-1.16a.5.5,0,0,0,.12-.64l-1-1.73a.5.5,0,0,0-.59-.22l-1.7.68a2,2,0,0,1-1.37-.39L15.72,6.3a.5.5,0,0,0-.4-.4l-2-1a.5.5,0,0,0-.64,0l-2,1a.5.5,0,0,0-.4.4L9.6,8a2,2,0,0,1-1.37.39L6.53,7.7a.5.5,0,0,0-.59.22l-1,1.73a.5.5,0,0,0,.12.64l1.48,1.16a2,2,0,0,1,0,1.08L4.56,13.9a.5.5,0,0,0-.12.64l1,1.73a.5.5,0,0,0,.59.22l1.7-.68a2,2,0,0,1,1.37.39l.68,1.7a.5.5,0,0,0,.4.4l2,1a.5.5,0,0,0,.64,0l2-1a.5.5,0,0,0,.4-.4l.68-1.7a2,2,0,0,1,1.37-.39l1.7.68a.5.5,0,0,0,.59-.22l1-1.73a.5.5,0,0,0-.12-.64ZM12,15a3,3,0,1,1,3-3A3,3,0,0,1,12,15Z"/>
            </svg>
        </div>
        
        <h1>Technical Issue</h1>
        
        <p>
            We are currently experiencing some technical difficulties. Our services are temporarily unavailable.
            <br><br>
            Our team is working hard to resolve the issue as quickly as possible. We apologize for any inconvenience this may cause.
        </p>

        <button class="support-btn" id="support-btn">Contact Support</button>
    </div>

    <div class="dialog-overlay" id="support-dialog">
        <div class="dialog-content">
            <div class="form-group">
                <label for="issue-title">Title</label>
                <input type="text" id="issue-title" placeholder="e.g., Withdrawal Problem">
            </div>
            <div class="form-group">
                <label for="issue-description">Description</label>
                <textarea id="issue-description" placeholder="Please describe your issue in detail..."></textarea>
            </div>
            <button class="submit-issue-btn" id="submit-issue-btn">Submit</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAc78M_nj7kJtnRCTqdEdWsiMQeq4oSuDc",
            authDomain: "spin-199a1.firebaseapp.com",
            databaseURL: "https://spin-199a1-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "spin-199a1",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let loggedInUserKey = sessionStorage.getItem("loggedInUserKey");

        const supportBtn = document.getElementById('support-btn');
        const supportDialog = document.getElementById('support-dialog');
        const submitIssueBtn = document.getElementById('submit-issue-btn');

        supportBtn.addEventListener('click', () => {
            supportDialog.style.display = 'flex';
        });

        supportDialog.addEventListener('click', (e) => {
            if (e.target === supportDialog) {
                supportDialog.style.display = 'none';
            }
        });

        submitIssueBtn.addEventListener('click', async () => {
            if (!loggedInUserKey) {
                alert("You must be logged in to submit an issue.");
                return;
            }

            const title = document.getElementById('issue-title').value.trim();
            const description = document.getElementById('issue-description').value.trim();

            if (!title || !description) {
                alert("Please fill in both the title and description.");
                return;
            }

            const now = new Date();
            const issueData = {
                Text: title,
                Discussion: description,
                Date: now.toLocaleDateString('en-GB'), // DD/MM/YYYY
                Time: now.toLocaleTimeString('en-US', { hour12: false }), // HH:MM:SS
                userId: loggedInUserKey
            };

            try {
                await db.ref(`customers/${loggedInUserKey}/Issue`).push(issueData);
                alert("Your request has been submitted successfully!");
                document.getElementById('issue-title').value = '';
                document.getElementById('issue-description').value = '';
                supportDialog.style.display = 'none';
            } catch (error) {
                alert("Failed to submit your request. Please try again.");
                console.error("Firebase error:", error);
            }
        });
    </script>

</body>
</html>
