<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --dark-red: #4b0606;
            --light-red: #7f1d1d;
            --gold-color: #ffd700;
            --dark-gold: #b89b00;
        }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Poppins', sans-serif; overflow: hidden;
        }
        .loading-screen {
            height: 100vh; width: 100vw; display: flex; justify-content: center;
            align-items: center; 
            background-image: linear-gradient(rgba(75, 6, 6, 0.7), rgba(40, 4, 4, 0.8)), url('https://i.ibb.co/MDgnSz2X/image-search-1752778924462.jpg');
            background-size: cover;
            background-position: center;
            position: relative; z-index: 1; overflow: hidden;
        }
        .content-wrapper {
            display: flex; flex-direction: column; align-items: center; text-align: center;
            padding: 20px; color: white; max-width: 400px; width: 90%;
            z-index: 2; 
        }
        
        .app-logo {
            max-width: 240px; 
            width: 80%;       
            height: auto;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.6));
        }

        .subtitle {
            font-size: 1rem; margin-top: 15px; margin-bottom: 40px; opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }
        .progress-section {
            width: 100%; position: relative; margin-top: 50px; padding-bottom: 20px;
        }
        .progress-bar-wrapper {
            width: 100%; height: 25px; background-color: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 215, 0, 0.5); border-radius: 50px;
            position: relative; overflow: hidden; box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
        }
        .progress-bar-fill {
            height: 100%; width: 0%; background: linear-gradient(90deg, #ffc107, #ff8c00);
            border-radius: 50px; transition: width 0.3s ease-in-out;
            box-shadow: 0 0 10px #ffc107, 0 0 20px #ff8c00;
        }
        .progress-percentage {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #000; font-weight: 600; font-size: 0.9rem;
            text-shadow: 1px 1px 1px rgba(255,255,255,0.3);
        }
        .spinning-coin {
            width: 60px; height: 60px; position: absolute; left: 0%; top: -18px;
            transform: translateX(-50%);
            animation: spin 1.5s linear infinite, sparkle 2s infinite;
            transition: left 0.3s ease-in-out;
        }
        @keyframes spin {
            from { transform: translateX(-50%) rotateY(0deg); }
            to { transform: translateX(-50%) rotateY(360deg); }
        }
        @keyframes sparkle {
            0%, 100% { filter: drop-shadow(0 0 3px var(--gold-color)); }
            50% { filter: drop-shadow(0 0 10px white); }
        }
        .footer-text {
            position: absolute; bottom: 15px; width: 100%; left: 0;
            font-size: 0.7rem; color: rgba(255, 255, 255, 0.5); text-align: center;
            z-index: 2;
        }
    </style>
</head>
<body>

    <div class="loading-screen">
        <div class="content-wrapper">
            <img src="https://i.ibb.co/vvDL4zY3/1752905038536.png" alt="JK101 Logo" class="app-logo">
            
            <p class="subtitle">YOU ONLY NEED ONE GAMES APP</p>

            <div class="progress-section">
                <div id="movingCoin" class="spinning-coin">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <radialGradient id="goldGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                                <stop offset="0%" style="stop-color:#FFF7B2;"/>
                                <stop offset="50%" style="stop-color:#FFD700;"/>
                                <stop offset="100%" style="stop-color:#B89B00;"/>
                            </radialGradient>
                        </defs>
                        <circle cx="50" cy="50" r="48" fill="url(#goldGradient)" stroke="#B89B00" stroke-width="4"/>
                        <g transform="translate(28, 28) scale(0.45)" fill="#7f1d1d">
                            <path d="M49.4,24.5c-4.7-0.9-9.5,1.5-11.8,6.2C35.3,36.5,37.7,42.5,42.4,44c-4.7,0.9-9.5-1.5-11.8-6.2 c-2.3-4.7-0-10.7,4.7-12.9c0,5.5-2.3,11-6.2,14c-3.1,2.3-7.1,3.1-10.9,1.5c-3.9-1.5-6.2-5.5-6.2-9.5c0-6.2,4.7-11,10.9-11 c5.5,0,9.5,3.1,10.9,7.8c4.7,0.9,9.5-1.5,11.8-6.2c2.3-4.7,0-10.7-4.7-12.9c4.7-0.9,9.5,1.5,11.8,6.2 c2.3,4.7,0,10.7-4.7,12.9c0-5.5,2.3-11,6.2-14c3.1,2.3,7.1,3.1,10.9-1.5c3.9,1.5,6.2,5.5,6.2,9.5c0,6.2-4.7,11-10.9,11 c-5.5,0-9.5-3.1-10.9-7.8c-2.3-0.9-4.7-2.3-6.2-4.7C48.5,27.6,47,24.5,49.4,24.5z"/>
                        </g>
                    </svg>
                </div>
                <div class="progress-bar-wrapper">
                    <div id="progressBarFill" class="progress-bar-fill"></div>
                    <span id="progressPercentage" class="progress-percentage">0%</span>
                </div>
            </div>
        </div>
        <p class="footer-text">Â© SPIN 777 CORPORATION ALL RIGHTS RESERVED</p>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAc78M_nj7kJtnRCTqdEdWsiMQeq4oSuDc",
            authDomain: "spin-199a1.firebaseapp.com",
            databaseURL: "https://spin-199a1-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "spin-199a1",
            storageBucket: "spin-199a1.appspot.com",
            messagingSenderId: "201888892362",
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.addEventListener('DOMContentLoaded', function() {
            const progressBarFill = document.getElementById('progressBarFill');
            const progressPercentage = document.getElementById('progressPercentage');
            const movingCoin = document.getElementById('movingCoin');
            
            let currentProgress = 0;
            const targetProgress = 100;
            const intervalTime = 50;
            let progressInterval;

            const loggedInUserKey = sessionStorage.getItem('loggedInUserKey');

            function startLoading() {
                progressInterval = setInterval(() => {
                    if (currentProgress < targetProgress) {
                        currentProgress++;
                        progressBarFill.style.width = currentProgress + '%';
                        progressPercentage.textContent = currentProgress + '%';
                        movingCoin.style.left = currentProgress + '%';
                    } else {
                        clearInterval(progressInterval);
                        progressPercentage.textContent = 'Loading Complete!';
                        setTimeout(() => {
                            window.location.href = 'home.html';
                        }, 500); 
                    }
                }, intervalTime);
            }

            if (loggedInUserKey) {
                database.ref(`customers/${loggedInUserKey}/Issue/Status`).once('value')
                    .then(snapshot => {
                        if (snapshot.exists() && snapshot.val() === 'on') {
                            window.location.href = 'technical issue.html';
                        } else {
                            startLoading();
                        }
                    })
                    .catch(error => {
                        console.error("Error checking issue status:", error);
                        startLoading();
                    });
            } else {
                progressInterval = setInterval(() => {
                    if (currentProgress < targetProgress) {
                        currentProgress++;
                        progressBarFill.style.width = currentProgress + '%';
                        progressPercentage.textContent = currentProgress + '%';
                        movingCoin.style.left = currentProgress + '%';
                    } else {
                        clearInterval(progressInterval);
                        progressPercentage.textContent = 'Redirecting...';
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 500); 
                    }
                }, intervalTime);
            }
        });
    </script>
</body>
</html>
